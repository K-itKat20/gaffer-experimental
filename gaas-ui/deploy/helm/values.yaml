# Default values for helmchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  #Ask about repository setting
  repository: rocky341/apr7-ui    
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'latest'
  containerPort: 8081

imagePullSecrets: [ ]
nameOverride: ''
fullnameOverride: ''

service:
  type: ClusterIP
  port: 8081
  targetPort: 8081

envConfigFile: "env-config.js"

envVariables:
  reactAPIPlatform: "test"
  kaiRestAPIHost: "https://keycloak-rest-gaas-rest-kai-dev.apps.ocp1.purplesky.cloud/"
  cognitoUserpoolID: "us-east-1_uS3rPo0L1D"
  cognitoClientID: "c0gN1t0Id"
