apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "gaffer-controller.fullname" . }}-worker
  labels:
    {{- include "gaffer-controller.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker

rules: 
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  - ingresses
  verbs:
  - create
  - get
  - patch
  - delete
  - list

- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - create
  - get
  - patch
  - delete
  - list

- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  - services
  - pods
  verbs:
  - create
  - patch
  - list
  - get
  - delete

- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - watch

- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - create
  - get
  - patch
  - delete
  - list

--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "gaffer-controller.fullname" . }}-worker
  labels:
    {{- include "gaffer-controller.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.worker.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "gaffer-controller.fullname" . }}-worker
  apiGroup: rbac.authorization.k8s.io